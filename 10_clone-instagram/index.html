<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="stylesheet" href="style/style.css">
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>

<body>
  <main>
    <div class="main-container">
      <!-- Banner containrer -->
      <div id="baner-container">
        <img src="img/banner2.png" alt="crie uma conta no Instagram">
      </div>
      <!-- Login e registro -->
      <div id="form-container">
        <div id="form-box">
          <img id="logo-insta" src="img/logo_instagram.png" alt="logo Instagram">
          <form id="login-form">
            <input type="text" name="ursanem" placeholder="Número de telefone. usuário ou e-mail">
            <input type="password" placeholder="Senha">
            <input type="submit" value="Entrar">
          </form>
          <div class="separator">
            <div class="line"></div>
            <span>Ou</span>
          </div>
          <div class="other-links">
            <div id="facebook-login">
              <a href="#">
                <img src="img/logo_facebook.svg" alt="logo_facebook">
                <span>Entrar com o Facebook</span>
              </a>
            </div>
            <div id="forgot-pass">
              <a href="#">Esqueceu a senha?</a>
            </div>
          </div>
        </div>
        <div id="register-conatiner">
          <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
        </div>
        <div id="get-container">
          <p>Obtenha o aplicativo</p>
          <a href="#">
            <img src="img/apple_btn.png" alt="apple_stor">
          </a>
          <a href="#">
            <img src="img/gplay_btn.png" alt="gplay_btn">
          </a>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <nav>
      <ul id="footer-links">
        <li><a href="#">Meta</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Ajuda</a></li>
        <li><a href="#">Api</a></li>
        <li><a href="#">Privacidade</a></li>
        <li><a href="#">Termos principais</a></li>
        <li><a href="#">Hashtags</a></li>
        <li><a href="#">Metas</a></li>
        <li><a href="#">Localização</a></li>
        <li><a href="#">Instagram lite</a></li>
      </ul>
    </nav>
    <p id="copyright">&copy;2024 Instagram from Meta</p>
  </footer>
</body>

</html>
